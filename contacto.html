<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <h1>Contacto</h1>
    <h2>Comuniquese conmigo:</h2>
    <form action="" method="get" enctype="multipart/form-data">
        <div>
        <label for="documento">Documento</label>
        <input type="number" name="documento" id="documento" required placeholder="Ingrese su documento"> 
        </div>
        <br>
        <div>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        </div>
        <br>
        <div>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        </div>
        <br>
        <div>
            <label for="numero">Número</label>
            <input type="number" name="numero" id="numero" placeholder="Ingrese su numero">
        </div>
        <br>
        <div>
            <label for="contrasena">Contraseña</label>
            <input type="password" name="contrasena" id="contrasena" placeholder="Ingrese su contraseña">
        </div>
        <br>
        <div>
            <p>Residencia</p>
            <select name="ciudad" id="ciudad">
                <option value=""></option>
                <option value="">Bucaramanga</option>
                <option value="">Piedecuesta</option>
                <option value="">Girón</option>
                <option value="">Florida</option>
            </select>
        </div>
        <br>
        <div>
            <p>Genero</p>
            <label for="masculino">Masculino</label>
            <input type="radio" value="m" name="genero" id="masculino">
            <label for="femenino">Femenino</label>
            <input type="radio" value="f" name="genero" id="femenino">
        </div>
<br>
        <button type="submit" >Enviar</button>
</body>
</html>
